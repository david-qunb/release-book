<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<title>Ve interactive - Release book</title>

	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Ve interactive - Release book" />
	<meta name="author" content="Les Jeunes Ruggers" />

	<link rel="shortcut icon" href="images/favicon.ico">

	<link rel="stylesheet" type="text/css" href="css/foundation.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="css/release-book.css" />
</head>

<body class="vbox viewport">

	<header>
		<div class="top-bar">
			<div class="top-bar-left">
				<ul class="dropdown menu" data-dropdown-menu>
					<li class="menu-text">
						Ve release book
					</li>
					<li>
						<a href="#">Produits</a>
						<ul class="menu vertical" id="list_products">
							<li><a href="#"><i class="fa fa-camera-retro"></i>VePanel</a></li>
							<li><a href="#"><i class="fa fa-camera-retro"></i>ERP</a></li>
							<li><a href="#"><i class="fa fa-camera-retro"></i>DMP</a></li>
						</ul>
					</li>
					<li>
						<a href="#">Types</a>
						<ul class="menu vertical" id="list_release_types">
							<li><a href="#"><i class="fa fa-camera-retro"></i>Major version</a></li>
							<li><a href="#"><i class="fa fa-camera-retro"></i>Minor version</a></li>
							<li><a href="#"><i class="fa fa-camera-retro"></i>Bug fix</a></li>
						</ul>
					</li>
					<li>
						<a href="#">Impacts</a>
						<ul class="menu vertical" id="list_release_impacts">
							<li><a href="#"><i class="fa fa-camera-retro"></i>Major version</a></li>
							<li><a href="#"><i class="fa fa-camera-retro"></i>Minor version</a></li>
							<li><a href="#"><i class="fa fa-camera-retro"></i>Bug fix</a></li>
						</ul>
					</li>
					<li>
						<a href="#">Audiences</a>
						<ul class="menu vertical" id="list_audiences">
							<li><a href="#"><i class="fa fa-camera-retro"></i>Major version</a></li>
							<li><a href="#"><i class="fa fa-camera-retro"></i>Minor version</a></li>
							<li><a href="#"><i class="fa fa-camera-retro"></i>Bug fix</a></li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="top-bar-right">
				<ul class="dropdown menu" data-dropdown-menu>
					<li>
						<div id="spinner">
							<div class="bounce1"></div>
							<div class="bounce2"></div>
							<div class="bounce3"></div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</header>

	<section class="main vbox space-between">
		<aside>
			<ul class="cbp_tmtimeline" id="release_timeline">
			</ul>
		</aside>
		<article>
			<div class="detail_panel cbp_tmlabel" id="detail_panel">
			</div>
		</article>
	</section>

	<footer>
		<div class="row">
			<div class="columns">
				<p>Made with â™¥ in Paris</p>
			</div>
		</div>
	</footer>

	<script src="js/externe/jquery.js"></script>
	<script src="js/externe/moment.js"></script>
	<script src="js/externe/foundation.js"></script>
	<script src="js/externe/underscore.js"></script>
	<script src="js/release_book.js"></script>

</body>

</html>

<script id="release_tpl" type="text/template">
	<h3><%= title.rendered %></h3>
	<hr/>
	<ul>
		<li>Audience:
			<%= audience[0] %>
		</li>
		<li>Type:
			<%= release_type[0] %>
		</li>
		<li>Impact:
			<%= release_impact[0] %>
		</li>
	</ul>
	<p>
		<%= content.rendered %>
	</p>
	<h3>Key features</h3>
	<%= key_features %>
		<h3>Key benefits</h3>
		<%= key_benefits %>
			<h3>Known limitations</h3>
			<%= known_limitations %>
</script>

<script id="release_timeline_tpl" type="text/template">
	<% _.each(releases, function(release, index) { %>
		<li>
			<time class="cbp_tmtime timeago" datetime="<%= release.release_date %>">
				<span><%= release.release_date_formatted %></span>
			</time>
			<div class="cbp_tmicon">
				<i class="fa fa-facebook-official"></i>
			</div>
			<div class="timeline_item cbp_tmlabel" id="<%=index%>">
				<p>
					<%= release.title.rendered %>
				</p>
				<ul>
					<li><i class="fa fa-bug"></i></li>
					<li><i class="fa fa-camera-retro"></i></li>
				</ul>
			</div>
		</li>
		<% }); %>
</script>
