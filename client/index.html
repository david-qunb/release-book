	<header data-sticky-container>
		<div class="top-bar" data-sticky data-options="marginTop:0;" style="width:100%" data-top-anchor="1" data-btm-anchor="content:bottom">
			<div class="top-bar-left">
				<ul class="dropdown menu" data-dropdown-menu>
					<li class="menu-text">Ve release book</li>
					<li>
						<a href="#">Produits</a>
						<ul class="menu vertical">
							<li><a href="#">VePanel</a></li>
							<li><a href="#">ERP</a></li>
							<li><a href="#">DMP</a></li>
						</ul>
					</li>
					<li>
						<a href="#">Type</a>
						<ul  id="type" class="menu vertical">
							<li><a href="#">Major version</a></li>
							<li><a href="#">Minor version</a></li>
							<li><a href="#">Bug fix</a></li>
						</ul>
					</li>
					<li>
						<input type="text" class="span2" id="dp1">
					</li>
				</ul>
			</div>
			<div class="top-bar-right">
				<ul class="menu">
					<li>
						<input type="search" placeholder="Search">
					</li>
					<li>
						<button type="button" class="button">Search</button>
					</li>
				</ul>
			</div>
		</div>
	</header>

	<div class="row column" id='content'>
		<ul class="cbp_tmtimeline" id="release_timeline">
		</ul>
	</div>

	<div class="navigationBar">
		<div class="button" id="scrollTop">
			<i class="fa fa-arrow-up fa-lg"></i>
		</div>
		<div class="scrollPrevious button">
			<i class="fa fa-arrow-left fa-lg"></i>
		</div>
		<div class="scrollNext button">
			<i class="fa fa-arrow-right fa-lg"></i>
		</div>
	</div>

	<script id="release_tpl" type="text/template">
		<li class="topMarqueur">
			<time class="cbp_tmtime" datetime="">
				<span><%= release_date_formatted %></span>
			</time>
			<div class="cbp_tmicon">
				<i class="fa fa-camera-retro"></i>
			</div>
			<div class="cbp_tmlabel">
				<h2><%= title.rendered %></h2>
				<ul>
					<li>Audience:
						<%= audience[0] %>
					</li>
					<li>Type:
						<%= release_type[0] %>
					</li>
					<li>Impact:
						<%= release_impact[0] %>
					</li>
				</ul>
				<p>
					<%= content.rendered %>
				</p>

				<h3>Key features</h3>
				<%= key_features %>

					<h3>Key benefits</h3>
					<%= key_benefits %>

						<h3>Known limitations</h3>
						<%= known_limitations %>
			</div>
		</li>
	</script>

	<script src="js/externe/jquery.js"></script>
	<script src="js/externe/foundation.js"></script>
	<script src="js/externe/underscore.js"></script>
	<script src="js/release_book.js"></script>
	<script src="js/externe/foundation-datepicker.js"></script>
	<script src="js/externe/foundation-datepicker.min.js"></script>
